<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker Dashboard</title>
    <link rel="stylesheet" href="StyleSheet.css">
</head>
<body>
    <header>
        <h1>Task Status</h1>
    </header>

    <main class="dashboard-container">
        <div class="card processed-card">
            <h2>Processed Tasks</h2>
            <div class="count-number" id="processed-count">
                <span>125</span>
            </div>
        </div>

        <div class="card remaining-card">
            <h2>Remaining Tasks</h2>
            <div class="count-number" id="remaining-count">
                <span>38</span>
            </div>
            <div class="tooltip">
                <p>Estimated Time: <span>2 hours</span></p>
            </div>
        </div>
    </main>


</body>
</html>
